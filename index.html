
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Candle Predictor</title>
  <style>
    body {
      background-color: #0f172a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #22d3ee;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Smart Candle Predictor Bot</h1>
  <p>Upload your latest chart screenshot:</p>
  <input type="file" id="chartInput">
  <button onclick="analyze()">Predict Next Candle</button>

  <div id="output" class="hidden">
    <p id="status">Analyzing chart...</p>
    <p id="pattern"></p>
    <p id="prediction"></p>
    <p id="confidence"></p>
  </div>

  <script>
    const patterns = [
      { pattern: "Bullish Engulfing", prediction: "CALL (Green)", confidence: 72 },
      { pattern: "Bearish Engulfing", prediction: "PUT (Red)", confidence: 68 },
      { pattern: "Doji Detected", prediction: "Uncertain - CALL", confidence: 55 },
      { pattern: "Strong Uptrend", prediction: "CALL (Green)", confidence: 80 },
      { pattern: "Strong Downtrend", prediction: "PUT (Red)", confidence: 82 },
      { pattern: "Support Bounce", prediction: "CALL (Green)", confidence: 75 },
      { pattern: "Resistance Rejection", prediction: "PUT (Red)", confidence: 70 },
      { pattern: "Sideways Market", prediction: "Random (Low Confidence)", confidence: 50 }
    ];

    function analyze() {
      const output = document.getElementById("output");
      const status = document.getElementById("status");
      const patternEl = document.getElementById("pattern");
      const predictionEl = document.getElementById("prediction");
      const confidenceEl = document.getElementById("confidence");

      output.classList.remove("hidden");
      status.textContent = "Analyzing chart... ðŸ“Š";

      setTimeout(() => {
        const result = patterns[Math.floor(Math.random() * patterns.length)];
        status.textContent = "Pattern detected âœ…";
        patternEl.textContent = "ðŸ“Œ Pattern: " + result.pattern;
        predictionEl.textContent = "ðŸ”® Prediction: " + result.prediction;
        confidenceEl.textContent = "ðŸŽ¯ Confidence: " + result.confidence + "%";
      }, 2000);
    }
  </script>
</body>
</html>
